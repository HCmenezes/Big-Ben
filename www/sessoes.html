<!DOCTYPE html>
<html>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="sessoes" class="page">

                <!-- Top Navbar -->
                <div class="navbar">
                    <div class="navbar-bg"></div>
                    <div class="navbar-inner justify-content-center">
                        <div id="back-arrow" class="link back ripple-inset">
                            <a href="/index/" data-transition="f7-fade">
                                <i class="mdi mdi-arrow-left"></i>
                            </a>
                        </div>
                        <div class="title">Lorem ipsum</div>
                    </div>
                </div>

                <!--Título-->
                <h3 id="titulo">Sessões</h3>

                <!-- Manage options -->
                <div id="Options-Buttons-sessions" class="Options-Buttons">
                    <a href="">
                        <div onclick="criar()" class="Create-Button">
                            <i class="mdi mdi-timer-plus"></i>
                            Nova
                        </div>
                    </a>
                    <a href="">
                        <div onclick="editSelectSes()" class="Edit-Button">
                            <i class="mdi mdi-timer-edit"></i>
                            Editar
                        </div>
                    </a>
                    <a href="">
                        <div onclick="deleteSelectSes()" class="Delete-Button">
                            <i class="mdi mdi-timer-minus"></i>
                            Apagar
                        </div>
                    </a>
                </div>

                <!-- Modal personalizado -->
                <div id="customAlert" class="modal">
                    <div class="modal-content">
                        <h2 id="alertTitle">Título do Alerta</h2>
                        <p id="alertMessage">Mensagem do alerta aqui</p>
                        <button id="closeButton">Fechar</button>
                    </div>
                </div>

                <!-- Scrollable page content -->
                <div id="page-content-sessions" class="page-content">
                    <div class="block">
                            <div class="buttom skeleton-effect-pulse">
                               
                            </div>
                            <div class="buttom skeleton-effect-pulse">
                               
                            </div>
                            <div class="buttom skeleton-effect-pulse">
                               
                            </div>
                            <div class="buttom skeleton-effect-pulse">
                               
                            </div>
                            <div class="buttom skeleton-effect-pulse">
                               
                            </div>
                            <div class="buttom skeleton-effect-pulse">
                               
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
