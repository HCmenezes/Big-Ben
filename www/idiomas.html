<!DOCTYPE html>
<html>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="idiomas" class="page">

                <!-- Top Navbar -->
                <div class="navbar">
                    <div class="navbar-bg"></div>
                    <div class="navbar-inner justify-content-center">
                        <div id="back-arrow" class="link back ripple-inset">
                            <a href="/configuracoes/" data-transition="f7-fade">
                                <i class="mdi mdi-arrow-left"></i>
                            </a>
                        </div>
                        <div class="title">Idiomas</div>
                    </div>
                </div>

                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="block">
                        <a href="">
                            <div class="buttom">
                                <img src="img/" alt="">
                                Português BR
                            </div>
                        </a>
                            <a href="">
                                <div class="buttom">
                                    <img src="img/" alt="">
                                    Português PT
                                </div>
                            </a>
                                <a href="">
                                    <div class="buttom">
                                        <img src="img/" alt="">
                                        Inglês US
                                    </div>
                                </a>
                                <a href="">
                                    <div class="buttom">
                                        <img src="img/" alt="">
                                        Español
                                    </div>
                                </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
