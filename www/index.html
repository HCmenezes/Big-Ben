<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#e76763">
    <!-- Your app title -->
    <title>Big Ben</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/sessoes.css">
    <link rel="stylesheet" href="css/cronometro.css">
    <link rel="stylesheet" href="css/nota.css">
    <link rel="stylesheet" href="css/idiomas.css">
    <link rel="stylesheet" href="css/anexos.css">
    <link rel="stylesheet" href="css/sobre-app.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">

            <!-- TAB BAR-->
            <div id="menu-principal" class="toolbar toolbar-bottom">
                <div class="toolbar-inner display-flex">
                    <a href="/index/" class="tab-link link active" data-transition="f7-parallax">
                        <i class="mdi mdi-bookmark-box"></i>
                        <span>Biblioteca</span>
                    </a>
                    <a href="/relatorios/" class="tab-link link" data-transition="f7-parallax">
                        <i class="mdi mdi-chart-box"></i>
                        <span>Relatórios</span>
                    </a>
                    <a href="/configuracoes/" class="tab-link link ripple" data-transition="f7-parallax">
                        <i class="mdi mdi-cog-box"></i>
                        <span>Opções</span>
                    </a>
                </div>
            </div>

            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page color-theme-red">
                    
                <!-- Search bar -->
                    <form class="Searchbar">
                        <div id="Searchinput">
                            <i class="mdi mdi-magnify"></i>
                            <input id="src" onkeyup="search_book()"  type="text" placeholder="O que vamos estudar hoje?">
                        </div>
                    </form>

                    <!-- Manage options -->
                        <div class="Options-Buttons">
                            <a href="">
                                <div class="Create-Button">
                                    <i class="mdi mdi-book-plus"></i>
                                    Novo
                                </div>
                            </a>
                            <a href="">
                                <div class="Edit-Button">
                                    <i class="mdi mdi-book-edit"></i>
                                    Editar
                                </div>
                            </a>
                            <a href="">
                                <div class="Delete-Button">
                                    <i class="mdi mdi-book-minus"></i>
                                    Apagar
                                </div>
                            </a>
                        </div>

                    <!-- Scrollable page content -->
                    <div class="page-content infinite-scroll-content infinite-scroll-top">
                        <div class="block">
                            <!-- <i id="None_Books" class="mdi mdi-book-alert"></i>
                            <h1 id="None_Books_text">Você ainda não possui livros em sua biblioteca</h1> -->
                            <a href="/sessoes/">
                                <div class="buttom">
                                    <i class="mdi mdi-unfold-more-vertical"></i>
                                    Desenvolvimento de Sistemas
                                </div>
                            </a>
                                <a href="/sessoes/">
                                    <div class="buttom">
                                        <i class="mdi mdi-wrench"></i>
                                        Manuntenção de Sistemas
                                    </div>
                                </a>
                                    <a href="/sessoes/">
                                    <div class="buttom">
                                        <i class="mdi mdi-wrench"></i>
                                        Manuntenção de Infraestrutura
                                    </div>
                                </a>
                                    <a href="/sessoes/">    
                                    <div class="buttom">
                                        <i class="mdi mdi-wrench"></i>
                                        Internet das coisas
                                    </div>
                                </a>
                                    <a href="/sessoes/">
                                    <div class="buttom">
                                        <i class="mdi mdi-wrench"></i>
                                        Manuntenção de Sistemas
                                    </div>
                                </a>
                                    <a href="/sessoes/">
                                    <div class="buttom">
                                        <i class="mdi mdi-wrench"></i>
                                        Manuntenção de Sistemas
                                    </div>
                                </a>
                                    <a href="/sessoes/">
                                    <div class="buttom">
                                        <i class="mdi mdi-wrench"></i>
                                        Manuntenção de Sistemas
                                    </div>
                                </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
    <!--Código Próprio-->
    <script src="js/exibicao.js"></script>
    <!--Chart.js-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
