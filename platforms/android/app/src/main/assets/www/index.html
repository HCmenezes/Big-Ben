<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>BigBen</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/conta.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">

</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">

            <!-- TAB BAR-->
            <div class="toolbar toolbar-bottom">
                <div class="toolbar-inner display-flex">
                    <a href="/index/" class="tab-link link active">
                        <i class="mdi mdi-bookmark-box"></i>
                        <span>Biblioteca</span>
                    </a>
                    <a href="/link2/" class="tab-link link">
                        <i class="mdi mdi-chart-box"></i>
                        <span>Relatório</span>
                    </a>
                    <a href="/link3/" class="tab-link link">
                        <i class="mdi mdi-cog-box"></i>
                        <span>Opções</span>
                    </a>
                    <a href="/link4/" class="tab-link link">
                        <i class="mdi mdi-account"></i>
                        <span>Conta</span>
                    </a>
                </div>
            </div>

            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page color-theme-red">
                    
                <!-- Search bar -->
                    <form class="Searchbar">
                        <div id="Searchinput">
                            <i class="mdi mdi-magnify"></i>
                            <input type="text" placeholder="O que vamos estudar hoje?">
                        </div>
                    </form>

                    <!-- Manage options -->
                        <div class="Options-Buttoms">
                            <a href="">
                                <div class="Create-Buttom">
                                    <i class="mdi mdi-book-plus"></i>
                                    Novo
                                </div>
                            </a>
                            <a href="">
                                <div class="Edit-Buttom">
                                    <i class="mdi mdi-book-edit"></i>
                                    Editar
                                </div>
                            </a>
                            <a href="">
                                <div class="Delete-Buttom">
                                    <i class="mdi mdi-book-minus"></i>
                                    Apagar
                                </div>
                            </a>
                        </div>

                    <!-- Scrollable page content -->
                    <div class="page-content infinite-scroll-content infinite-scroll-top">
                        <div class="block">
                            <!-- <i id="None_Books" class="mdi mdi-book-alert"></i>
                            <h1 id="None_Books_text">Você não possui livros em sua biblioteca</h1> -->
                            <a href="">
                                <div class="buttom">
                                    <i class="mdi mdi-unfold-more-vertical"></i>
                                    Desenvolvimento de Sistemas
                                </div>
                            </a>
                                <a href="">
                                    <div class="buttom">
                                        <i class="mdi mdi-wrench"></i>
                                        Manuntenção de Sistemas
                                    </div>
                                </a>
                                    <a href="">
                                        <div class="buttom">
                                            <i class="mdi mdi-language-ruby"></i>
                                            Linguagem Ruby
                                        </div>
                                    </a>
                                    <a href="">
                                        <div class="buttom">
                                            <i class="mdi mdi-language-ruby"></i>
                                            Linguagem Ruby
                                        </div>
                                    </a>
                                    <a href="">
                                        <div class="buttom">
                                            <i class="mdi mdi-language-ruby"></i>
                                            Linguagem Ruby
                                        </div>
                                    </a>
                                    <a href="">
                                        <div class="buttom">
                                            <i class="mdi mdi-language-ruby"></i>
                                            Linguagem Ruby
                                        </div>
                                    </a>
                                    <a href="">
                                        <div class="buttom">
                                            <i class="mdi mdi-language-ruby"></i>
                                            Linguagem Ruby
                                        </div>
                                    </a>
                        </div>
                        <div class="preloader infinite-scroll-preloader"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
