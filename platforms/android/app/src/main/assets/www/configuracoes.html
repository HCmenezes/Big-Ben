<!DOCTYPE html>
<html>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="configuracoes" class="page">

                <!-- Top Navbar -->
                <div class="navbar">
                    <div class="navbar-bg"></div>
                    <div class="navbar-inner justify-content-center">
                        <div class="title ">Opções de Configuração</div>
                    </div>
                </div>

                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="block">
                            <a href="/acessibilidade/">
                                <div class="buttom">
                                    <i class="mdi mdi-wrench"></i>
                                    Acessibilidade
                                </div>
                            </a>
                                <a href="/sobre_app/">
                                    <div class="buttom">
                                        <i class="mdi mdi-information-outline"></i>
                                        Sobre o aplicativo
                                    </div>
                                </a>
                                <a href="/ajuda/">
                                    <div class="buttom">
                                        <i class="mdi mdi-help-circle-outline"></i>
                                        Manual de ajuda
                                    </div>
                                </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
